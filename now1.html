<h1 style="text-align: center; font-family: 'Raleway'; font-size: 50px; background: white;">Daily Calendar</h1>

<div class="clock" id="clock">
  <div class="clock-face">
    <div class="hand hour-hand" style="transform: rotate(720deg);"></div>
    <div class="hand min-hand" style="transform: rotate(414deg);"></div>
    <div class="hand second-hand" style="transform: rotate(96deg);"></div>
    <div class="circle"></div>
    <div class="twelve dash" id="twelve dash"></div>
    <div class="six dash" id="six dash"></div>
    <div class="three dash" id="three dash"></div>
    <div class="nine dash" id="nine dash"></div>
   <div class="one dash" id="one dash"></div>
    <div class="eight dash" id="eight dash"></div>
    <div class="two dash" id="two dash"></div>
    <div class="seven dash" id="seven dash"></div>
    <div class="four dash" id="four dash"></div>
    <div class="five dash" id="five dash"></div>
    <div class="eleven dash" id="eleven dash"></div>
    <div class="ten dash" id="ten dash"></div>
    <div class="date">6</div>
  </div>
</div>

<script type="text/javascript">
	window.onload = function() {
  // grab the hands
  const secondHand = document.querySelector('.second-hand');
  const minuteHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');
  const date = document.querySelector('.date');
  date.textContent = new Date().getDate();
  function setDate() {
    const now = new Date();
    // seconds
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds/60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    console.log(seconds);
    // minutes
    const minutes = now.getMinutes();
    const minutesDegree = ((minutes/60) * 360) + 90;
    minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
    console.log(minutes);
    // hours
    const hours = now.getHours();
    const hoursDegree = ((hours/12) * 360) + 90;
    hourHand.style.transform = `rotate(${hoursDegree}deg)`;
    console.log(hours);
  }
  setInterval(setDate, 1000);
};
